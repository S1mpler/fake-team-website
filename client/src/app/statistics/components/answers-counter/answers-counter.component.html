<div class="row">
  <div class="col-12 col-md-4 d-md-flex justify-content-start">
    <ngx-charts-number-card
      [view]="view"
      [scheme]="colorScheme"
      [results]="[single[0]]"
      [cardColor]="cardColor"
      (select)="onSelect($event)">
    </ngx-charts-number-card>
  </div>
  <div class="col-12 col-md-4 d-md-flex justify-content-center">
    <ngx-charts-number-card
      [view]="view"
      [scheme]="colorScheme"
      [results]="[single[1]]"
      [cardColor]="cardColor"
      (select)="onSelect($event)">
    </ngx-charts-number-card>
  </div>
  <div class="col-12 col-md-4 d-md-flex justify-content-end">
    <ngx-charts-number-card
      [view]="view"
      [scheme]="colorScheme"
      [results]="[single[2]]"
      [cardColor]="cardColor"
      (select)="onSelect($event)">
    </ngx-charts-number-card>

  </div>
</div>
