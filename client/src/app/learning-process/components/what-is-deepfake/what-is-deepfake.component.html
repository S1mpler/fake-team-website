<section class="section-full-screen section-dark">
  <div *ngIf="getVideoOptions() | async as options">
    <app-video
      class="video"
      [isActive]="showInteraction"
      [showVideoControls]="showVideoControls"
      [options]="options"
      (testSelected)="openTestScreen()"
      (videoEnded)="onVideoEnded()"></app-video>
  </div>

  <div
    [class.interaction--active]="showInteraction"
    class="interaction">
    <div class="interaction__header m-5">
      <div class="interaction__container d-flex justify-content-between align-items-center">
        <h3 class="h3 m-0">Introduction to Deepfakes</h3>
        <div (click)="showInteraction = false">Go back to video</div>
      </div>
    </div>

    <div class="interaction__container">
      <div class="text-center">
        <h4 class="h4 mb-4">
          Did you know Deepfake technology existed?
        </h4>
        <button
          class="button button--primary button--shine m-3"
          [routerLink]="'/tutorials/how-to-spot-deepfake'">
          Yes
        </button>
        <button
          class="button button--primary button--shine m-3"
          [routerLink]="'/tutorials/how-to-spot-deepfake'">
          No
        </button>
      </div>

      <div class="text-center my-5">
        <h4 class="h4 mb-4">
          Select applications that you think use AI
        </h4>
        <button
          class="button button--primary button--shine m-3"
          [routerLink]="'/tutorials/how-to-spot-deepfake'">
          Yes
        </button>
        <button
          class="button button--primary button--shine m-3"
          [routerLink]="'/tutorials/how-to-spot-deepfake'">
          No
        </button>
        <button
          class="button button--primary button--shine m-3"
          [routerLink]="'/tutorials/how-to-spot-deepfake'">
          Yes
        </button>
        <br>
        <button
          class="button button--primary button--shine m-3"
          [routerLink]="'/tutorials/how-to-spot-deepfake'">
          No
        </button>
        <button
          class="button button--primary button--shine m-3"
          [routerLink]="'/tutorials/how-to-spot-deepfake'">
          Yes
        </button>
        <button
          class="button button--primary button--shine m-3"
          [routerLink]="'/tutorials/how-to-spot-deepfake'">
          No
        </button>
      </div>
      <div class="text-right">
        <button
          class="button button--primary button--shine m-3"
          [routerLink]="'/tutorials/how-to-spot-deepfake'">
          Go to the next chapter
        </button>
      </div>
    </div>
  </div>
</section>
